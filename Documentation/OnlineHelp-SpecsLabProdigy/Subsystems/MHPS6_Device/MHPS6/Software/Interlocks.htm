    <body>
        <h2>Viewing the Interlock Status</h2>
        <p>Pressing the <img src="../../Resources/Images/ExpandDownArrow.png" /> icon twice from the initial view will show the interlocks and their status. All interlocks need to be green for instrument operation. A red indicator means the interlock has tripped or is not connected.</p>
        <p>&#160;</p>
