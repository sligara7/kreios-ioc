        <h3><a name="kanchor10"></a>Calibration</h3>
        <p>The <span class="GUIItem">Calibration</span> tab allows you to set gain and offset correction factors for each of the analyzer operating ranges.</p>
        <p>&#160;</p>
        <p data-mc-conditions="Default.ScreenOnly">Please refer to the calibration sections in the PHOIBOS&#160;manual and <span class="MyVariablesHSA">HSA 3500plus</span> manual for details of how to perform these procedures.</p>
        <p>&#160;</p>
