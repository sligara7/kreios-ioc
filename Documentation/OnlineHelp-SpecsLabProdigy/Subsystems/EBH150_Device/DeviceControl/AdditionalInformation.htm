        <h2>Additional Information</h2>
        <p>Clicking the <img src="../Resources/Images/ExpandDownArrow.png" /> icon twice in the initial view displays all instrument parameters. These include the filament voltage and high voltage supply current. All unused temperature sensors are also shown. Unused (or undefined) temperature sensors have a gray indicator.</p>
