    <body>
        <h1 class="Appendix"><a name="kanchor187"></a>Detector Calibration</h1>
        <p>Detector&#160;calibration is a procedure that corrects the peak height and position of channels. It does this by comparing measurements to a reference scan and modifying the energy and/ or intensity scales.</p>
