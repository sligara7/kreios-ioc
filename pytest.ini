[pytest]
# KREIOS-150 IOC Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts = -v --tb=short

# Timeout for tests (seconds)
timeout = 60

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test

# Logging
log_cli = true
log_cli_level = WARNING
